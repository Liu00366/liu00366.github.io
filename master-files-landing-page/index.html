<!DOCTYPE html>
<html lang="en">

<!-- Machine readable information (metadata) -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- main div container -->
  <main class="main">
    <!-- .main .container:nth-child(1) -->
    <div class="container block-1">
      <header>
        <div class="logo">
          <img src="images/logo/logo.png" alt="logo">
        </div>
      </header>
    </div>

    <!-- .main .container:nth-child(2) -->
    <div class="container block-2">
      <h1>Want to be your own boss?</h1>
    </div>
    <!-- .main .container:nth-child(3) -->
    <div class="container block-3">
      <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </div>

    <!-- .main .container:nth-child(4) -->
    <div class="container block-4">
      <img src="images/bg-image/scooter.svg" alt="bg-image">
    </div>


    <!-- Registration Form -->
    <!-- .main .container:nth-child(5) -->
    <div class="container block-5">
      <form class="table-input" action="apply.html" method="get">
        <div class="name">
          <h2>Apply Now</h2>
        </div>
        <div class="describe">
          <h3>Enter your info below</h3>
        </div>
        <!-- input your first name, show the First name in the typed field -->
        <div class="first-name">
          <label for="first-name"></label>
          <input type="text" id="first-name" name="first-name" placeholder="First name">
        </div>
        <div class="last-name">
          <label for="last-name"></label>
          <input type="text" id="last-name" name="last-name" placeholder="Last name">
        </div>
        <div class="phone-no">
          <label for="phone-no"></label>
          <input type="number" id="phone-no" name="phone-no" placeholder="Phone number">
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email address">
        </div>
        <div class="boxt">
          <!-- checkbox to agree the term policy -->
          <div class="boxt check">
            <input type="checkbox" name="agree" id="agree">
          </div>
          <div class="boxt agree">
            <label for="agree">I agree to dash terms</label>
          </div>
        </div>
        <!-- Button for Submit the form -->
        <div class="drive">
          <button type="submit">DRIVE WITH US</button>
        </div>
        <!-- Go to link "aplication.html" -->
        <div class="already">
          <p>Already applied? <a href="aplication.html">Check your application status here</a></p>
        </div>
      </form>
    </div>

  </main>

  <!-- footer element -->
  <footer>
    <div class="footerbox">
      <!-- .footerbox .box:nth-child(1) -->
      <div class="footerbox box">
        <h4>See how much you earn with Dash.</h4>
      </div>
      <!-- .footerbox .box:nth-child(2) -->
      <div class="footerbox box">
        <p>how many hours do you want to drive with us this week?</p>
      </div>

      <!-- input box for hours and city -->
      <!-- .footerbox .box:nth-child(3) -->
      <div class="footerbox box">
        <form class="contactform">
          <div class="hc">
            <div class="hc hours">
              <input type="text" id="hours" placeholder="Hours">
            </div>
            <div class="hc hours">
              <input type="text" id="city" placeholder="City">
            </div>
            <!-- Calculate button in the footer -->
            <div class="hc hours">
              <button type="button">CALCULATE</button>
            </div>
          </div>
        </form>
      </div>
      <!-- Icons for social Platform Connections -->
      <!-- .footerbox .box:nth-child(4) -->
      <div class="footerbox box">
        <div class="boxfooter">
          <div class="boxfooter icons">
            <img src="images/icons/facebook.svg" alt="facebook" />
          </div>
          <div class="boxfooter icons">
            <img src="images/icons/instagram.svg" alt="instaram" />
          </div>
          <div class="boxfooter icons">
            <img src="images/icons/twitter.svg" alt="twitter" />
          </div>
          <div class="boxfooter icons">
            <img src="images/icons/linkedin.svg" alt="linkedin" />
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
