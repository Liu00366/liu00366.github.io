                <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">

            <div class="table">

                <div class="box form">
                    <!-- divs for convenient in CSS -->
                    <form class="contact-form">
                        <h2>Contact US</h2>
                        <div>
                            <div><input type="text" id="input-firstname" placeholder="First name"></div>
                            <div><input type="text" id="input-laltname" placeholder="Last name"></div>
                            <div>

                            <div>
                                <button Class="btn submit" id="submit" type="button">Submit</button>
                            </div>

                    </form>
                </div>

                <!-- child 2 -->
                <div class="box map">
                    <div class="location">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5607.915258700108!2d-75.75914377318216!3d45.349667566398914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0722395fc63d%3A0x35c46b5ff47a522!2sAlgonquin%20College%2C%201385%20Woodroffe%20Ave%2C%20Nepean%2C%20ON%20K2G%203G7!5e0!3m2!1szh-CN!2sca!4v1617743562529!5m2!1szh-CN!2sca"

                    <p>Email: liu00366@algonquinlive.com</p>
                    <p>Phone:613-616-5219</p>

                <div class="box icon">
                    <div class="icon block">
                        <img src="https://img.icons8.com/color/96/000000/facebook.png" alt="facebook" />
